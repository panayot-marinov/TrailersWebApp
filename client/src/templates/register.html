<!Doctype html>
<html>

<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <!--Bootstrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/mainStyle.css">
    <link rel="stylesheet" href="styles/indexStyle.css">
</head>

<body>

    <div class="container" id="pageContainer">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light" id="myNavbarId">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">
                        <img src="images/trailer.png" width="50px" height="50px">
                        Trailers project
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/">Home</a>
                            </li>
                        </ul>
                        <form action="/login" class="d-flex" method="GET">
                            <button class="btn btn-warning" type="submit">Login</button>
                        </form>
                        &nbsp;
                        <form action="/register" class="d-flex" method="GET">
                            <button class="btn btn-warning" type="submit">Register</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container" id="contentContainer">
            <div class="jumbotron">
                <div class="row>">
                    <div class="col-md-12">
                        <div class="d-flex justify-content-center">
                            <h1 style="text-align:center" id="mainHeading">Registration</h1>
                        </div>
                    </div>
                </div>
                <br />
                <div class="row>">
                    <div class="col-md-12">
                        <div class="d-flex justify-content-center">
                            <form action="/makeRegisterRequest" method="POST">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-lg" name="username"
                                        placeholder="Enter an username">
                                    <input type="email" class="form-control form-control-lg" name="email"
                                        placeholder="Enter an email">
                                    <input type="password" class="form-control form-control-lg" name="password"
                                        placeholder="Enter a password">
                                    <br />
                                    <input class="btn btn-warning btn-lg " type="submit" value="Register" id="uploadButton">
                                </div>
                            </form>
                            <br />
                        </div>
                    </div>
                </div>
            </div>
            <footer>
                <hr>
                <p id="footerText"><b>Trailers project</b>&nbsp;&nbsp;All rights reservedÂ®</p>
            </footer>
        </div>
    </div>
    <!--Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
