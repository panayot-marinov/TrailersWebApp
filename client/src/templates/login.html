<!Doctype html>
<html>

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <!--Bootstrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/mainStyle.css">
    <link rel="stylesheet" href="styles/indexStyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
</head>

<body>

    <div class="container" id="pageContainer">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light" id="myNavbarId">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">
                        <img src="images/trailer.png" width="50px" height="50px">
                        Trailers project
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/">Home</a>
                            </li>
                        </ul>
                        <form action="/login" id="loginForm" class="d-flex" method="GET">
                            <button id="loginBtn" class="btn btn-warning" type="submit">Login</button>
                          </form>
                          &nbsp;
                          <form action="/register" id="registerForm" class="d-flex" method="GET">
                            <button id="registerBtn" class="btn btn-warning" type="submit">Register</button>
                          </form>
                          <form action="/trailers/manager" id="trailersManagerForm" class="d-flex" method="GET">
                            <button id="trailersManagerBtn" class="btn btn-warning" type="submit">Trailers manager</button>
                          </form>
                          <form action="/account" id="accountForm" class="d-flex" method="GET">
                            <button id="accountBtn" class="btn btn-warning" type="submit">Account</button>
                          </form>
                          <form action="/logout" id="logoutForm" class="d-flex" method="POST">
                            <button id="logoutBtn" class="btn btn-warning" type="submit">Logout</button>
                          </form>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container" id="contentContainer">
            <div class="jumbotron">
                <div class="row>">
                    <div class="col-md-12">
                        <div class="d-flex justify-content-center">
                            <h1 style="text-align:center" id="mainHeading">Login</h1>
                        </div>
                    </div>
                </div>
                <br />
                <div class="row>">
                    <div class="col-md-12">
                        <div class="d-flex justify-content-center">
                            <form action="/makeLoginRequest" method="POST">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-lg" name="username"
                                        placeholder="Enter an username">
                                    <input type="password" class="form-control form-control-lg" name="password"
                                        placeholder="Enter a password">
                                    <br />
                                    <input class="btn btn-warning btn-lg " type="submit" value="Login" id="uploadButton">
                                </div>
                            </form>
                            <br/>
                            <a href="http://localhost:8080/sendPasswordResetRequest">Forgot your password?</a>
                            <br />
                        </div>
                    </div>
                </div>
            </div>
            <footer>
                <hr>
                <p id="footerText"><b>Trailers project</b>&nbsp;&nbsp;All rights reservedÂ®</p>
            </footer>
        </div>
    </div>

    <script type="text/javascript">
        cookie = $.cookie("session_token");
        console.log(cookie);

        if(cookie === null || cookie === undefined) {
      document.getElementById("loginForm").style.display="block";
      document.getElementById("loginBtn").style.display="block";
      document.getElementById("registerForm").style.display="block";
      document.getElementById("registerBtn").style.display="block";
      document.getElementById("logoutForm").style.display="none";
      document.getElementById("logoutBtn").style.display="none";
      document.getElementById("accountForm").style.display="none";
      document.getElementById("accountBtn").style.display="none";
      document.getElementById("trailersManagerForm").style.display="none";
      document.getElementById("trailersManagerBtn").style.display="none";
    } else {
      document.getElementById("loginForm").style.display="none";
      document.getElementById("loginBtn").style.display="none";
      document.getElementById("registerForm").style.display="none";
      document.getElementById("registerBtn").style.display="none";
      document.getElementById("logoutForm").style.display="block";
      document.getElementById("logoutBtn").style.display="block";
      document.getElementById("accountForm").style.display="block";
      document.getElementById("accountBtn").style.display="block";
      document.getElementById("trailersManagerForm").style.display="block";
      document.getElementById("trailersManagerBtn").style.display="block";
    }
    </script>

    <!--Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
