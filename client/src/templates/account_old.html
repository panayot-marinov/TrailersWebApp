<!Doctype html>
<html>

<head>
  <title>Home</title>
  <meta charset="UTF-8">
  <!--Bootstrap-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/mainStyle.css">
  <link rel="stylesheet" href="styles/indexStyle.css">
</head>

<body>

  <div class="container" id="pageContainer">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light" id="myNavbarId">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="images/encrypt-icon.jpg" width="50px" height="50px">
            File encryptor
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
            </ul>
            <form action="/api/v1/searchFile" class="d-flex" method="GET">
              <input class="form-control me-2" type="search" placeholder="Enter a file ID" aria-label="Search"
                name="fileId">
              <button class="btn btn-warning" type="submit">Download</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <div class="container" id="contentContainer">
      <div class="jumbotron">
        <div class="row>">
          <div class="col-md-12">
            <div class="d-flex justify-content-center">
              <h1 style="text-align:center" id="mainHeading">Profile information</h1>
            </div>
          </div>
        </div>
        <br />
        <div class="row>">
          <div class="col-md-12">
            <div class="d-flex justify-content-center">
                <h4> Username: </h4><p> {{.Username}} </p> <br/>
                <h4>Email:</h4> <p> {{.Email}} </p>
              <br />
            </div>
          </div>
        </div>
        <h4>Change password</h4>
        <div class="row">
          <div class="col-md-12">
            <div class="d-flex justify-content-center">
              <form action="/makeChangePasswordRequest" class="d-flex" method="POST">
                  <div class="form-group">
                      <input type="password" class="form-control form-control-lg mb-3" name="password"
                          placeholder="Enter a password">
                      <input type="password" class="form-control form-control-lg mb-3" name="passwordRepeated"
                          placeholder="Repeat password">
                      <input class="btn btn-warning btn-lg " type="submit" value="Change Password" id="changePasswordButton">
                  </div>
              </form>
              <br />
          </div>
          </div>
        </div>
        <h4>Delete account</h4>
        <div class="row">
          <div class="col-md-12">
            <div class="d-flex justify-content-center">
              <form action="/makeDeleteAccountRequest" class="d-flex" method="POST">
                  <div class="form-group">
                      <input type="password" class="form-control form-control-lg mb-3" name="password"
                          placeholder="Enter a password">
                      <input type="password" class="form-control form-control-lg mb-3" name="passwordRepeated"
                          placeholder="Repeat password">
                      <input class="btn btn-warning btn-lg " type="submit" value="Delete account" id="deleteAccountButton">
                  </div>
              </form>
              <br />
          </div>
          </div>
        </div>
      </div>
      <footer>
        <hr>
        <p id="footerText"><b>Trailers project</b>&nbsp;&nbsp;All rights reservedÂ®</p>
      </footer>
    </div>
  </div>
  <!--Bootstrap JS-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>
